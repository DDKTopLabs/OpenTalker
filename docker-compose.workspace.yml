version: '3.8'

services:
  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: opentalker-gateway
    ports:
      - "8000:8000"
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8000
      - LOG_LEVEL=INFO
      - STT_SERVICE_URL=http://stt-service:8001
      - TTS_SERVICE_URL=http://tts-service:8002
      - STT_TIMEOUT=120
      - TTS_TIMEOUT=180
    depends_on:
      - stt-service
      - tts-service
    networks:
      - opentalker-network
    restart: unless-stopped

  # STT Service (Qwen3-ASR)
  stt-service:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    container_name: opentalker-stt
    ports:
      - "8001:8001"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8001
      - LOG_LEVEL=INFO
      - QWEN_ASR_MODEL=/models/qwen3-asr
      - QWEN_ASR_DEVICE=cpu
      - QWEN_ASR_MAX_BATCH_SIZE=8
      - MAX_UPLOAD_SIZE=52428800
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - ./models:/models
      - ./stt-service/tmp:/app/tmp
    networks:
      - opentalker-network
    restart: unless-stopped

  # TTS Service (IndexTTS2)
  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: opentalker-tts
    ports:
      - "8002:8002"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8002
      - LOG_LEVEL=INFO
      - INDEXTTS_MODEL_DIR=/models/indextts
      - INDEXTTS_DEVICE=cpu
      - INDEXTTS_USE_FP16=true
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - ./models:/models
    networks:
      - opentalker-network
    restart: unless-stopped

networks:
  opentalker-network:
    driver: bridge
