name: Docker Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ddktoplabs/opentalker

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            
            ### Docker Hub
            ```bash
            docker pull ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY_IMAGE }}:latest
            ```
            
            ### GitHub Container Registry
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ## Quick Start
            
            ```bash
            # Using Docker Hub
            docker run -d --gpus all \
              -p 8000:8000 \
              -v ./models:/models \
              -e HF_ENDPOINT=https://hf-mirror.com \
              ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}
            
            # Using GitHub Container Registry
            docker run -d --gpus all \
              -p 8000:8000 \
              -v ./models:/models \
              -e HF_ENDPOINT=https://hf-mirror.com \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            ## What's Changed
            
            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.REGISTRY_IMAGE }}
          short-description: OpenTalker - OpenAI-compatible Audio API with Qwen3-ASR and IndexTTS2
          readme-filepath: ./README.md
        continue-on-error: true
